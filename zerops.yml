zerops:
  - setup: app
    build:
      base: nodejs@20
      buildCommands:
        - npm i
        - npm run build
      deployFiles:
        - ./dist/recipe-backend-ui/browser/~
    run:
      base: static
      envVariables:
        API_URL: ${api_zeropsSubdomain}
      routing:
        redirects:
          - from: /*
            to: index.html
      envReplace:
        target: ./
        delimiter: "%%"
