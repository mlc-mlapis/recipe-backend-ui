zerops:
  - setup: app
    build:
      base: nodejs@20
      buildCommands:
        - npm i
        - npm run build
      deployFiles:
        - ./dist/recipe-backend-ui/browser/~/
    run:
      base: nginx@latest
      siteConfigPath: x-site.conf
      envVariables:
        API_URL: ${api_zeropsSubdomain}
      envReplace:
        target: ./
        delimiter: "%%"
